<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 좀 생성하자아아아아악</title>

</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:350px;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=363c3d345395e855a6b7ac10bdb4ef17"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption);
</script>
</body>
</html>
