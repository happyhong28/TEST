<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>물품리스트를 가져오자</title>
      <h1>API TEST</h1>
</head>

<body>
  <script type="text/javascript" src="https://code.clayful.io/clayful-js@2.4.1/clayful-js.min.js"></script>
  <script>
    Clayful.config({
    client: '<api-access-token>'
});

// when using jQuery
Clayful.install('request', jQueryRequestMiddleware(jQuery));
// or when using axios
Clayful.install('request', axiosRequestMiddleware(axios));

var Product = Clayful.Product;

var options = {
    query: {
        page: 1
    }
};

Product.list(options, function(err, response) {

    if (err) {
        console.log(err.isClayful);
        console.log(err.model);
        console.log(err.method);
        console.log(err.status);
        console.log(err.headers);
        console.log(err.code);
        console.log(err.message);
    }

    console.log(response.status);
    console.log(response.headers);
    console.log(response.data);

    <p>응답</p>
    <p>response.status</p>
    <p>response.headers</p>
    <p>response.data</p>

});




  </script>

</body>
</html>
